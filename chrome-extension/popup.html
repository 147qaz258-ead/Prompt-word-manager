<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptMaster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="logo">
        <img src="icons/icon32.png" alt="PromptMaster" class="logo-icon">
        <h1 class="logo-text">PromptMaster</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">连接中...</span>
      </div>
    </header>

    <!-- 配置提示区域 -->
    <section class="config-notice" id="configNotice" style="display: none;">
      <div class="notice-content">
        <div class="notice-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <div class="notice-text">
          <p>请先配置飞书API参数</p>
          <small>需要设置App ID、App Secret和多维表格Token</small>
        </div>
        <button class="notice-btn" id="configBtn">
          去配置
        </button>
      </div>
    </section>

    <!-- 搜索区域 -->
    <section class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="搜索提示词..." 
          autocomplete="off"
        >
        <button class="search-btn" id="searchBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- 快速操作 -->
    <section class="quick-actions">
      <button class="action-btn primary" id="openManagerBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>打开管理器</span>
      </button>
      <button class="action-btn" id="createPromptBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14m-7-7h14"></path>
        </svg>
        <span>创建提示词</span>
      </button>
      <button class="action-btn" id="captureBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"></path>
        </svg>
        <span>捕获内容</span>
      </button>
    </section>

    <!-- 提示词展示 -->
    <section class="prompts-section">
      <h3 class="section-title">提示词库</h3>
      <div class="prompts-list" id="promptsList">
        <div class="loading" id="promptsLoading">
          <div class="loading-spinner"></div>
          <span>加载中...</span>
        </div>
      </div>
    </section>

    <!-- 统计信息 -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-number" id="totalPrompts">-</span>
          <span class="stat-label">总提示词</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="todayUsage">-</span>
          <span class="stat-label">今日使用</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="weekUsage">-</span>
          <span class="stat-label">本周使用</span>
        </div>
      </div>
      <div class="refresh-info">
        <span id="lastRefreshTime" style="display: none; font-size: 12px; color: #666; text-align: center; margin-top: 8px;"></span>
      </div>
    </section>

    <!-- 底部操作 -->
    <footer class="popup-footer">
      <button class="footer-btn" id="settingsBtn" title="设置">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
      <button class="footer-btn" id="helpBtn" title="帮助">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      </button>
      <button class="footer-btn" id="refreshBtn" title="刷新">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23,4 23,10 17,10"></polyline>
          <polyline points="1,20 1,14 7,14"></polyline>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
      </button>
    </footer>
  </div>

  <!-- 搜索结果弹窗 -->
  <div class="search-modal" id="searchModal">
    <div class="search-modal-content">
      <div class="search-modal-header">
        <h3>搜索结果</h3>
        <button class="close-btn" id="closeSearchBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="search-results" id="searchResults">
        <div class="loading" id="searchLoading">
          <div class="loading-spinner"></div>
          <span>搜索中...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 创建提示词弹窗 -->
  <div class="create-modal" id="createModal" style="display: none;">
    <div class="create-modal-backdrop"></div>
    <div class="create-modal-content">
      <div class="create-modal-header">
        <div class="header-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
            <path d="M2 17L12 22L22 17"></path>
            <path d="M2 12L12 17L22 12"></path>
          </svg>
        </div>
        <h3>创建 AI 提示词</h3>
        <button class="close-btn" id="closeCreateBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="create-form">
        <div class="form-group">
          <div class="input-header">
            <label for="createContent">
              <span class="label-icon">💡</span>
              提示词内容
            </label>
            <div class="char-counter">
              <span id="charCount">0</span>
              <span class="char-separator">/</span>
              <span>2000</span>
            </div>
          </div>
          <div class="textarea-wrapper">
            <textarea
              id="createContent"
              rows="15"
              placeholder="在这里输入你的 AI 提示词...&#10;&#10;例如：&#10;你是一个专业的文案撰写助手，请帮我写一段关于产品推广的文案..."
              required
              maxlength="2000"
            ></textarea>
            <div class="textarea-border"></div>
            <div class="textarea-glow"></div>
          </div>
          <div class="input-help">
            <span class="help-icon">ℹ️</span>
            提示：清晰的提示词能获得更好的 AI 响应结果
          </div>
        </div>

        <div class="ai-suggestions">
          <div class="suggestions-header">
            <span class="suggestions-icon">🤖</span>
            <span>快速模板</span>
          </div>
          <div class="suggestions-list">
            <button class="suggestion-btn" data-template="writing">
              <span class="template-icon">✍️</span>
              <span class="template-text">写作助手</span>
            </button>
            <button class="suggestion-btn" data-template="coding">
              <span class="template-icon">💻</span>
              <span class="template-text">编程助手</span>
            </button>
            <button class="suggestion-btn" data-template="analysis">
              <span class="template-icon">📊</span>
              <span class="template-text">数据分析</span>
            </button>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelCreateBtn">
            <span class="btn-icon">✕</span>
            取消
          </button>
          <button type="button" class="btn-primary" id="saveCreateBtn">
            <span class="btn-icon">✓</span>
            保存提示词
          </button>
        </div>
        <div class="create-status" id="createStatus" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
